<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            overflow: hidden;
        }
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    您的浏览器不支持canvas。
</canvas>

<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    window.onresize = function(){
        // 初始化设置canvas
        var W = window.innerWidth;
        var H = window.innerHeight;

        ctx.canvas.width = W;
        ctx.canvas.height = H;

        (function(){
            //设置圆心
            var X = W/2;
            var Y = H/2;
            var R = 200;

            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.translate(X, Y);
            ctx.fillStyle = '#000';

            for(var i = 0; i < 512; i++){
                var angle = 2 * Math.PI / 512 * i;
                ctx.beginPath();
                var x = R * Math.cos(angle);
                var y = R * Math.sin(angle);

                ctx.arc(x,y,2,0,Math.PI * 2);
                ctx.fill();
            }
        })();
        (function(){
            //设置圆心
            var X = W/2;
            var Y = H/2;
            var R = 220;

            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.fillStyle = '#000';

            for(var i = 0; i < 512; i++){
                var angle = 2 * Math.PI / 512 * i;
                ctx.beginPath();
                var x = R * Math.cos(angle);
                var y = R * Math.sin(angle);

                ctx.arc(x,y,2,0,Math.PI * 2);
                ctx.fill();
            }
        })();

    }

    window.onresize();


    ctx.lineWidth = 10;
</script>

</body>
</html>
